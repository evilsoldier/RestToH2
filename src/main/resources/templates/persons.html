<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Persons</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <br> Hello From Person! This content is generated by ThymeLeaf.</br>
    <ul>
        <li th:each="person : ${persons}" th:object="${person}">
            <ul>
                <li><a>PersonId: </a> <div th:text="${person.id}"></div></li>
                <li>FirstName: <br th:text="${person.firstName}"></br></li>
                <li>LastName: <br th:text="${person.lastName}"></br></li>
                </ul>
        </li>
    </ul>
</body>
</html>
